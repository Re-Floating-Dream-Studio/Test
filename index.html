<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamirage - 主页</title>
    <!-- 添加任务栏图标 -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <!-- 导入 MiSans 字体 -->
    <style>
        @font-face {
            font-family: 'MiSans';
            src: url('fonts/MiSans-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'MiSans';
            src: url('fonts/MiSans-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }
    </style>
    <style>
        /* 定义根字体大小 */
        :root {
            font-size: 15px;
        }

        /* 全局样式 */
        body {
            font-family: 'MiSans', sans-serif;
            margin: 0;
            min-height: 100vh;
            color: #333; /* 默认文字颜色为深色 */
            overflow-x: hidden;
        }

        /* 每个页面容器 */
        .page {
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* 主页背景样式 */
        .home {
            background-color: #f0f0f0; /* 备用背景色 */
            background-image: 
                radial-gradient(closest-side, rgba(255, 182, 193, 0.8), rgba(255, 182, 193, 0)), /* 浅粉色 */
                radial-gradient(closest-side, rgba(173, 216, 230, 0.8), rgba(173, 216, 230, 0)), /* 浅蓝色 */
                radial-gradient(closest-side, rgba(240, 230, 140, 0.8), rgba(240, 230, 140, 0)), /* 浅黄色 */
                radial-gradient(closest-side, rgba(152, 251, 152, 0.8), rgba(152, 251, 152, 0)), /* 浅绿色 */
                radial-gradient(closest-side, rgba(221, 160, 221, 0.8), rgba(221, 160, 221, 0)), /* 浅紫色 */
                radial-gradient(closest-side, rgba(255, 160, 122, 0.8), rgba(255, 160, 122, 0)), /* 浅橙色 */
                radial-gradient(closest-side, rgba(176, 224, 230, 0.8), rgba(176, 224, 230, 0)), /* 浅青色 */
                radial-gradient(closest-side, rgba(255, 218, 185, 0.8), rgba(255, 218, 185, 0)), /* 浅桃色 */
                radial-gradient(closest-side, rgba(240, 128, 128, 0.8), rgba(240, 128, 128, 0)), /* 浅红色 */
                radial-gradient(closest-side, rgba(135, 206, 250, 0.8), rgba(135, 206, 250, 0)), /* 浅天蓝色 */
                radial-gradient(closest-side, rgba(255, 239, 213, 0.8), rgba(255, 239, 213, 0)), /* 浅杏仁色 */
                radial-gradient(closest-side, rgba(230, 230, 250, 0.8), rgba(230, 230, 250, 0)), /* 浅薰衣草色 */
                radial-gradient(closest-side, rgba(255, 228, 196, 0.8), rgba(255, 228, 196, 0)), /* 浅杏色 */
                radial-gradient(closest-side, rgba(175, 238, 238, 0.8), rgba(175, 238, 238, 0)), /* 浅青色 */
                radial-gradient(closest-side, rgba(255, 222, 173, 0.8), rgba(255, 222, 173, 0)); /* 浅橙色 */
            background-size: 
                130vmax 130vmax,
                80vmax 80vmax,
                90vmax 90vmax,
                110vmax 110vmax,
                90vmax 90vmax,
                120vmax 120vmax,
                100vmax 100vmax,
                130vmax 130vmax,
                80vmax 80vmax,
                90vmax 90vmax,
                110vmax 110vmax,
                90vmax 90vmax,
                120vmax 120vmax,
                100vmax 100vmax,
                130vmax 130vmax;
            background-position:
                -80vmax -80vmax,
                60vmax -30vmax,
                10vmax 10vmax,
                -30vmax -10vmax,
                50vmax 50vmax,
                -60vmax 60vmax,
                70vmax -70vmax,
                -80vmax -80vmax,
                60vmax -30vmax,
                10vmax 10vmax,
                -30vmax -10vmax,
                50vmax 50vmax,
                -60vmax 60vmax,
                70vmax -70vmax,
                -80vmax -80vmax;
            background-repeat: no-repeat;
            animation: 10s movement linear infinite;
        }

        .home::after {
            content: '';
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: -1; /* 确保背景模糊层在内容之下 */
        }

        /* 顶栏样式 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8); /* 半透明白色背景 */
            border-bottom: 1px solid rgba(221, 221, 221, 0.5); /* 半透明边框 */
            backdrop-filter: blur(5px); /* 背景模糊效果 */
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        /* 左侧 Logo */
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333; /* 顶栏 Logo 颜色 */
        }

        /* 中间四个选项 */
        .navbar .nav-center {
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            gap: 20px; /* 设置选项之间的间距 */
            flex: 1; /* 占据剩余空间 */
            margin: 0 20px; /* 左右留出间距 */
        }

        /* 中间选项样式 */
        .navbar .nav-center a {
            text-decoration: none;
            color: #333; /* 文字颜色 */
            font-weight: bold;
            position: relative;
            padding: 10px 15px; /* 增加内边距，方便圆角块显示 */
            transition: all 0.3s ease; /* 添加过渡效果 */
            display: inline-flex; /* 保持横向排列 */
            align-items: center; /* 图标和文字垂直居中 */
            gap: 8px; /* 图标和文字之间的间距 */
        }

        /* 圆角块效果 */
        .navbar .nav-center a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1); /* 圆角块背景色 */
            border-radius: 10px; /* 圆角 */
            transform: translate(-50%, -50%) scale(0); /* 初始状态为缩小 */
            transition: all 0.3s ease; /* 过渡效果 */
            z-index: -1; /* 置于文字和图标下方 */
        }

        /* 鼠标悬停时显示圆角块 */
        .navbar .nav-center a:hover::before {
            transform: translate(-50%, -50%) scale(1); /* 放大到正常大小 */
        }

        /* 图标容器 */
        .navbar .nav-center a .icon-container {
            position: relative;
            width: 20px;
            height: 20px;
        }

        /* 原图标 */
        .navbar .nav-center a .icon-container img {
            width: 100%;
            height: 100%;
            transition: all 0.3s ease; /* 添加过渡效果 */
        }

        /* 新图标 */
        .navbar .nav-center a .icon-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            opacity: 0; /* 初始状态为隐藏 */
            transition: all 0.3s ease; /* 过渡效果 */
        }

        /* 为每个选项设置不同的新图标 */
        .navbar .nav-center a[href="index.html"] .icon-container::after {
            background-image: url('icon1.png'); /* 主页图标 */
        }

        .navbar .nav-center a[href="我们.html"] .icon-container::after {
            background-image: url('icon2.png'); /* 我们图标 */
        }

        .navbar .nav-center a[href="作品展示.html"] .icon-container::after {
            background-image: url('icon3.png'); /* 作品图标 */
        }

        .navbar .nav-center a[href="服务.html"] .icon-container::after {
            background-image: url('icon4.png'); /* 服务图标 */
        }

        /* 鼠标悬停时隐藏原图标，显示新图标 */
        .navbar .nav-center a:hover .icon-container img {
            opacity: 0; /* 隐藏原图标 */
        }

        .navbar .nav-center a:hover .icon-container::after {
            opacity: 1; /* 显示新图标 */
        }

        /* 右侧三个图标 */
        .navbar .nav-right {
            display: flex;
            align-items: center;
            gap: 15px; /* 图标之间的间距 */
        }

        .navbar .nav-right a {
            text-decoration: none;
            color: #333; /* 文字颜色 */
        }

        .navbar .nav-right img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            transition: transform 0.3s ease;
        }

        .navbar .nav-right a:hover img {
            transform: scale(1.2); /* 鼠标悬停时放大图标 */
        }

        /* 主界面样式 */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh; /* 调整为90vh，使其适合大多数浏览器窗口 */
            padding: 80px 20px 20px; /* 减少顶部padding */
            text-align: center;
            position: relative;
            z-index: 10; /* 确保内容在背景模糊层之上 */
        }

        .main-content .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .main-content .logo-container img {
            height: 120px; /* 减小logo图片高度 */
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .main-content .logo-container img:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .main-content .welcome-text {
            text-align: left;
        }

        .main-content .welcome-text h1 {
            font-size: 32px; /* 减小标题字体大小 */
            margin: 0;
            color: #333;
        }

        .main-content .welcome-text p {
            font-size: 16px; /* 减小段落字体大小 */
            color: #555;
            margin: 10px 0 0;
        }

        .main-content .scroll-indicator {
            position: absolute;
            bottom: 10px; /* 调整滚动指示器位置 */
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        .main-content .scroll-indicator img {
            width: 30px;
            height: 30px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* 第二页样式 */
        .second-page {
            background-color: #f0f0f0;
            min-height: 90vh; /* 调整为90vh，与主页保持一致 */
            padding: 80px 20px 20px; /* 减少顶部padding */
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* 背景动画 */
        @keyframes movement {
            0%, 100% {
                background-size: 
                    130vmax 130vmax,
                    80vmax 80vmax,
                    90vmax 90vmax,
                    110vmax 110vmax,
                    90vmax 90vmax,
                    120vmax 120vmax,
                    100vmax 100vmax,
                    130vmax 130vmax,
                    80vmax 80vmax,
                    90vmax 90vmax,
                    110vmax 110vmax,
                    90vmax 90vmax,
                    120vmax 120vmax,
                    100vmax 100vmax,
                    130vmax 130vmax;
                background-position:
                    -80vmax -80vmax,
                    60vmax -30vmax,
                    10vmax 10vmax,
                    -30vmax -10vmax,
                    50vmax 50vmax,
                    -60vmax 60vmax,
                    70vmax -70vmax,
                    -80vmax -80vmax,
                    60vmax -30vmax,
                    10vmax 10vmax,
                    -30vmax -10vmax,
                    50vmax 50vmax,
                    -60vmax 60vmax,
                    70vmax -70vmax,
                    -80vmax -80vmax;
            }
            25% {
                background-size: 
                    100vmax 100vmax,
                    90vmax 90vmax,
                    100vmax 100vmax,
                    90vmax 90vmax,
                    60vmax 60vmax,
                    110vmax 110vmax,
                    80vmax 80vmax,
                    100vmax 100vmax,
                    90vmax 90vmax,
                    100vmax 100vmax,
                    90vmax 90vmax,
                    60vmax 60vmax,
                    110vmax 110vmax,
                    80vmax 80vmax,
                    100vmax 100vmax;
                background-position:
                    -60vmax -90vmax,
                    50vmax -40vmax,
                    0vmax -20vmax,
                    -40vmax -20vmax,
                    40vmax 60vmax,
                    -50vmax 50vmax,
                    60vmax -60vmax,
                    -60vmax -90vmax,
                    50vmax -40vmax,
                    0vmax -20vmax,
                    -40vmax -20vmax,
                    40vmax 60vmax,
                    -50vmax 50vmax,
                    60vmax -60vmax,
                    -60vmax -90vmax;
            }
            50% {
                background-size: 
                    80vmax 80vmax,
                    110vmax 110vmax,
                    80vmax 80vmax,
                    60vmax 60vmax,
                    80vmax 80vmax,
                    90vmax 90vmax,
                    70vmax 70vmax,
                    80vmax 80vmax,
                    110vmax 110vmax,
                    80vmax 80vmax,
                    60vmax 60vmax,

            }

                background-size:

                    90vmax 90vmax,
                    100vmax 100vmax,
                    90vmax 90vmax,
                    70vmax 70vmax,
                    80vmax 80vmax,
                    60vmax 60vmax,

                    90vmax 90vmax,
                    100vmax 100vmax,
                    90vmax 90vmax,
                    70vmax 70vmax,
                    80vmax 80vmax,
                    60vmax 60vmax,
                    90vmax 90vmax;
                background-position:
                    -50vmax -40vmax,

        }
    </style>
</head>
<body>
    <!-- 顶栏 -->
    <div class="navbar">
        <div class="logo">Dreamirage</div>
        <div class="nav-center">
            <a href="index.html">

    <!-- 第二页 -->

        <p>这里是第二页的内容，暂时空白。</p>
    </div>

    <script>
        // 下滑箭头点击事件
        const scrollIndicator = document.querySelector('.scroll-indicator');
        const secondPage = document.querySelector('.second-page');

        scrollIndicator.addEventListener('click', () => {
            // 滚动到第二页
            secondPage.scrollIntoView({ behavior: 'smooth' });
        });

        // 监听滚动事件，模拟弹性滚动效果
        let isScrolling = false;
        window.addEventListener('scroll', () => {
            if (isScrolling) return;
            isScrolling = true;

            const scrollTop = window.scrollY;
            const windowHeight = window.innerHeight;
            const homeHeight = document.querySelector('.home').offsetHeight;
            const secondPageTop = secondPage.offsetTop;

            // 向下滚动到第二页
            if (scrollTop < homeHeight / 2) {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            } else if (scrollTop < secondPageTop) {
                window.scrollTo({
                    top: homeHeight,
                    behavior: 'smooth'
                });
            }

            setTimeout(() => {
                isScrolling = false;
            }, 500); // 防抖处理
        });
    </script>
