<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamirage - 主页</title>
    <!-- 添加任务栏图标 -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <!-- 导入 MiSans 字体 -->
    <style>
        @font-face {
            font-family: 'MiSans';
            src: url('fonts/MiSans-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'MiSans';
            src: url('fonts/MiSans-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }
    </style>
    <style>
        /* 定义根字体大小 */
        :root {
            font-size: 15px;
        }

        /* 全局样式 */
        body {
            font-family: 'MiSans', sans-serif;
            margin: 0;
            min-height: 100vh;
            color: #333; /* 默认文字颜色为深色 */
        }

        /* 主页背景样式 */
        .home {
            min-height: 100vh;
            background-color: #f0f0f0; /* 备用背景色 */
            background-image: 
                radial-gradient(closest-side, rgba(255, 182, 193, 0.8), rgba(255, 182, 193, 0)), /* 浅粉色 */
                radial-gradient(closest-side, rgba(173, 216, 230, 0.8), rgba(173, 216, 230, 0)), /* 浅蓝色 */
                radial-gradient(closest-side, rgba(240, 230, 140, 0.8), rgba(240, 230, 140, 0)), /* 浅黄色 */
                radial-gradient(closest-side, rgba(152, 251, 152, 0.8), rgba(152, 251, 152, 0)), /* 浅绿色 */
                radial-gradient(closest-side, rgba(221, 160, 221, 0.8), rgba(221, 160, 221, 0)), /* 浅紫色 */
                radial-gradient(closest-side, rgba(255, 160, 122, 0.8), rgba(255, 160, 122, 0)), /* 浅橙色 */
                radial-gradient(closest-side, rgba(176, 224, 230, 0.8), rgba(176, 224, 230, 0)), /* 浅青色 */
                radial-gradient(closest-side, rgba(255, 218, 185, 0.8), rgba(255, 218, 185, 0)), /* 浅桃色 */
                radial-gradient(closest-side, rgba(240, 128, 128, 0.8), rgba(240, 128, 128, 0)), /* 浅红色 */
                radial-gradient(closest-side, rgba(135, 206, 250, 0.8), rgba(135, 206, 250, 0)), /* 浅天蓝色 */
                radial-gradient(closest-side, rgba(255, 239, 213, 0.8), rgba(255, 239, 213, 0)), /* 浅杏仁色 */
                radial-gradient(closest-side, rgba(230, 230, 250, 0.8), rgba(230, 230, 250, 0)), /* 浅薰衣草色 */
                radial-gradient(closest-side, rgba(255, 228, 196, 0.8), rgba(255, 228, 196, 0)), /* 浅杏色 */
                radial-gradient(closest-side, rgba(175, 238, 238, 0.8), rgba(175, 238, 238, 0)), /* 浅青色 */
                radial-gradient(closest-side, rgba(255, 222, 173, 0.8), rgba(255, 222, 173, 0)); /* 浅橙色 */
            background-size: 
                130vmax 130vmax,
                80vmax 80vmax,
                90vmax 90vmax,
                110vmax 110vmax,
                90vmax 90vmax,
                120vmax 120vmax,
                100vmax 100vmax,
                130vmax 130vmax,
                80vmax 80vmax,
                90vmax 90vmax,
                110vmax 110vmax,
                90vmax 90vmax,
                120vmax 120vmax,
                100vmax 100vmax,
                130vmax 130vmax;
            background-position:
                -80vmax -80vmax,
                60vmax -30vmax,
                10vmax 10vmax,
                -30vmax -10vmax,
                50vmax 50vmax,
                -60vmax 60vmax,
                70vmax -70vmax,
                -80vmax -80vmax,
                60vmax -30vmax,
                10vmax 10vmax,
                -30vmax -10vmax,
                50vmax 50vmax,
                -60vmax 60vmax,
                70vmax -70vmax,
                -80vmax -80vmax;
            background-repeat: no-repeat;
            animation: 10s movement linear infinite;
            position: relative;
            z-index: 1;
        }

        .home::after {
            content: '';
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: -1; /* 确保背景模糊层在内容之下 */
        }

        /* 顶栏样式 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8); /* 半透明白色背景 */
            border-bottom: 1px solid rgba(221, 221, 221, 0.5); /* 半透明边框 */
            backdrop-filter: blur(5px); /* 背景模糊效果 */
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        /* 左侧 Logo */
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333; /* 顶栏 Logo 颜色 */
        }

        /* 中间四个选项 */
        .navbar .nav-center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1; /* 占据剩余空间 */
            gap: 20px; /* 选项之间的间距 */
            margin-left: -80px; /* 调整居中，减少左边距 */
        }

        .navbar .nav-center a {
            text-decoration: none;
            color: #333; /* 文字颜色 */
            font-weight: bold;
        }

        .navbar .nav-center img {
            width: 20px;
            vertical-align: middle;
        }

        /* 右侧三个图标 */
        .navbar .nav-right {
            display: flex;
            align-items: center;
            gap: 10px; /* 图标之间的间距 */
            margin-right: 25px; /* 减少右边距 */
        }

        .navbar .nav-right a {
            text-decoration: none;
            color: #333; /* 文字颜色 */
        }

        .navbar .nav-right img {
            width: 20px;
            vertical-align: mid
            dle;
        }
        /* 主界面样式 */
        .main-content {
            padding: 200px 20px 40px; /* weizhi */
            text-align: center;
            position: relative;
            z-index: 10; /* 确保内容在背景模糊层之上 */
        }

        .main-content img {
            height: 250px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .main-content img:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .main-content h2 {
            margin: 20px 0 10px;
            font-size: 48px;
            color: #333; /* 标题颜色改为深色 */
        }

        .main-content p {
            font-size: 18px;
            color: #555; /* 段落文字颜色改为深灰色 */
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 30px;
            width: 160px;
            height: 50px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            font-size: 18px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-decoration: none; /* 隐藏下划线 */
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .button img {
            height: 25px;
            width: 25px;
            margin-right: 8px;
        }

        /* 公告栏样式 */
        .announcement {
            background: white; /* 白色背景 */
            padding: 40px 20px;
            text-align: center;
        }

        .announcement h2 {
            margin: 0 0 20px;
            font-size: 24px;
            color: #333; /* 标题颜色改为深色 */
        }

        .announcement p {
            margin: 10px 0;
            font-size: 16px;
            color: #666; /* 段落文字颜色改为深灰色 */
        }

        .announcement span {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #6a11cb;
            border-radius: 50%;
            margin-right: 5px;
        }

        /* 背景动画 */
        @keyframes movement {
            0%, 100% {
                background-size: 
                    130vmax 130vmax,
                    80vmax 80vmax,
                    90vmax 90vmax,
                    110vmax 110vmax,
                    90vmax 90vmax,
                    120vmax 120vmax,
                    100vmax 100vmax,
                    130vmax 130vmax,
                    80vmax 80vmax,
                    90vmax 90vmax,
                    110vmax 110vmax,
                    90vmax 90vmax,
                    120vmax 120vmax,
                    100vmax 100vmax,
                    130vmax 130vmax;
                background-position:
                    -80vmax -80vmax,
                    60vmax -30vmax,
                    10vmax 10vmax,
                    -30vmax -10vmax,
                    50vmax 50vmax,
                    -60vmax 60vmax,
                    70vmax -70vmax,
                    -80vmax -80vmax,
                    60vmax -30vmax,
                    10vmax 10vmax,
                    -30vmax -10vmax,
                    50vmax 50vmax,
                    -60vmax 60vmax,
                    70vmax -70vmax,
                    -80vmax -80vmax;
            }
            25% {
                background-size: 
                    100vmax 100vmax,
                    90vmax 90vmax,
                    100vmax 100vmax,
                    90vmax 90vmax,
                    60vmax 60vmax,
                    110vmax 110vmax,
                    80vmax 80vmax,
                    100vmax 100vmax,
                    90vmax 90vmax,
                    100vmax 100vmax,
                    90vmax 90vmax,
                    60vmax 60vmax,
                    110vmax 110vmax,
                    80vmax 80vmax,
                    100vmax 100vmax;
                background-position:
                    -60vmax -90vmax,
                    50vmax -40vmax,
                    0vmax -20vmax,
                    -40vmax -20vmax,
                    40vmax 60vmax,
                    -50vmax 50vmax,
                    60vmax -60vmax,
                    -60vmax -90vmax,
                    50vmax -40vmax,
                    0vmax -20vmax,
                    -40vmax -20vmax,
                    40vmax 60vmax,
                    -50vmax 50vmax,
                    60vmax -60vmax,
                    -60vmax -90vmax;
            }
            50% {
                background-size: 
                    80vmax 80vmax,
                    110vmax 110vmax,
                    80vmax 80vmax,
                    60vmax 60vmax,
                    80vmax 80vmax,
                    90vmax 90vmax,
                    70vmax 70vmax,
                    80vmax 80vmax,
                    110vmax 110vmax,
                    80vmax 80vmax,
                    60vmax 60vmax,
                    80vmax 80vmax,
                    90vmax 90vmax,
                    70vmax 70vmax,
                    80vmax 80vmax;
                background-position:
                    -50vmax -70vmax,
                    40vmax -30vmax,
                    10vmax 0vmax,
                    20vmax 10vmax,
                    30vmax 70vmax,
                    -40vmax 40vmax,
                    50vmax -50vmax,
                    -50vmax -70vmax,
                    40vmax -30vmax,
                    10vmax 0vmax,
                    20vmax 10vmax,
                    30vmax 70vmax,
                    -40vmax 40vmax,
                    50vmax -50vmax,
                    -50vmax -70vmax;
            }
            75% {
                background-size: 
                    90vmax 90vmax,
                    90vmax 90vmax,
                    100vmax 100vmax,
                    90vmax 90vmax,
                    70vmax 70vmax,
                    80vmax 80vmax,
                    60vmax 60vmax,
                    90vmax 90vmax,
                    90vmax 90vmax,
                    100vmax 100vmax,
                    90vmax 90vmax,
                    70vmax 70vmax,
                    80vmax 80vmax,
                    60vmax 60vmax,
                    90vmax 90vmax;
                background-position:
                    -50vmax -40vmax,
                    50vmax -30vmax,
                    20vmax 0vmax,
                    -10vmax 10vmax,
                    40vmax 60vmax,
                    -30vmax 30vmax,
                    40vmax -40vmax,
                    -50vmax -40vmax,
                    50vmax -30vmax,
                    20vmax 0vmax,
                    -10vmax 10vmax,
                    40vmax 60vmax,
                    -30vmax 30vmax,
                    40vmax -40vmax,
                    -50vmax -40vmax;
            }
        }
    </style>
</head>
